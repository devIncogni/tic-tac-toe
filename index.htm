<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <dialog id="playerDetailsMenu">
        <form method="dialog">
            <p>Signs (X and O) will be alloted randomly</p>
            <fieldset>
                <ul>
                    <li><label for="player1-name">Player 1: </label>
                        <input type="text" name="player1-name" id="player1-name" placeholder="Godzilla">
                    </li>
                    <li>
                        <label for="player2-name">Player 2: </label>
                        <input type="text" name="player2-name" id="player2-name" placeholder="Kong">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <button id="subtNames">Submit</button>
            </fieldset>
        </form>
    </dialog>
    <div id="header">
        <div id="navBar">
            <p>TicTacToe</p>
            <ul id="navLinks">
                <li id="startNew">New Game</li>
                <li>How to Play</li>
                <li>About</li>
            </ul>
        </div>
    </div>
    <div id="mainContent">
        <div id="containerBlock">

            <div class="signBox" data-block-index="0"></div>
            <div class="signBox" data-block-index="1"></div>
            <div class="signBox" data-block-index="2"></div> <!-- Row 1 -->

            <div class="signBox" data-block-index="3"></div>
            <div class="signBox" data-block-index="4"></div>
            <div class="signBox" data-block-index="5"></div> <!-- Row 2 -->

            <div class="signBox" data-block-index="6"></div>
            <div class="signBox" data-block-index="7"></div>
            <div class="signBox" data-block-index="8"></div> <!-- Row 3 -->

        </div>

        <div id="statusBlock">
            <div id="player1-status">
                <p>Player 1</p>
                <p class="playerName">Name: </p>
                <p class="playerSign">Sign: </p>

            </div>
            <div id="player1-status">
                <p>Player 2</p>
                <p class="playerName">Name: </p>
                <p class="playerSign">Sign: </p>

            </div>
            <div id="game status">
                <p>Game Status</p>
                <p class="gameStatus">Draw</p>
            </div>
        </div>
    </div>
    <div id="footer">made with ❤️ by devIncogni</div>
</body>

</html>
